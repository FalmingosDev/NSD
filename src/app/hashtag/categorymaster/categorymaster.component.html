<div class="category-head-master">
    <section class="top-bar">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-6 p-right-0">
                    <div class="top-sm">
                        <a href="#"><i class="fa fa-envelope-o" aria-hidden="true"></i>&nbsp;online@newostreet.in</a>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="top-sm">
                        <a href="#"><i class="fa fa-phone" aria-hidden="true"></i>&nbsp;1234567890</a>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>
    <section class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-8">
                    <a href="#">
                        <div class="logo">
                            <h1>Newo<span> Hashtag</span></h1>
                        </div>
                    </a>
                </div>
                <div class="col-md-6 col-4">
                    <span class="sp-color" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
                    <div id="mySidenav" class="sidenav">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <a href="#">About</a>
                        <a href="#">Services</a>
                        <a href="#">Clients</a>
                        <a href="#">Contact</a>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <div>
        <form [formGroup]="form" >
            <section class="influencer-section">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="influ-ul">
                                <h5>Share Your Interest</h5>

                                <ul>
                                    <li *ngFor="let categorymasteritem of allcategorymaster;let i=index">
                                        <input type="checkbox" id="cb{{categorymasteritem.category_id}}"
                                            value="{{categorymasteritem.category_id}}" formArrayName="selectedOffer" (change)="onCheckboxofferChange($event)"/>

                                        <label for="cb{{categorymasteritem.category_id}}">
                                            <img src="assets/images/fitness.jpg" class="img-fluid" />
                                            <p class="ft-p">{{categorymasteritem.category_name}}</p>
                                        </label>
                                    </li>
                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>
        <form [formGroup]="productForm">     
            <section class="share-interest">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 sh">
                            <h5>Share Your Social Link</h5>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text fb-color"><i class="fa fa-facebook"
                                            aria-hidden="true"></i></span>
                                </div>
                                <input type="text" formControlName="facebook" class="form-control input_user fb-in-background" 
                                    placeholder="Facebook" >
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text insta-color"><i class="fa fa-instagram"
                                            aria-hidden="true"></i></span>
                                </div>
                                <input type="text" formControlName="instagram" class="form-control input_user insta-in-background" 
                                    placeholder="Instagram" >
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text youtube-color"><i class="fa fa-youtube-play"
                                            aria-hidden="true"></i></span>
                                </div>
                                <input type="text" formControlName="youtube" class="form-control input_user youtube-in-background"
                                     placeholder="Youtube" >
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text twitter-color"><i class="fa fa-twitter"
                                            aria-hidden="true"></i></span>
                                </div>
                                <input type="text" formControlName="twitter" class="form-control input_user fb-in-twiter" 
                                    placeholder="Twitter" >
                            </div>
                            <div class="submit-div">
                                <button type="submit" class="sb-btn" (click)="registerhashtaguser()">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>

    </div>
</div>


<app-welcomefooter></app-welcomefooter>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="assets/js/owl.carousel.js"></script>
<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }


</script>
