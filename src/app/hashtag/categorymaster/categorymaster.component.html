<div class="category-head-master">

    <section class="edit-profile-img">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="profile-header-details">
                        <a href="/">
                            <!--<i class="fa fa-long-arrow-left" aria-hidden="true"></i>-->
                            <img src="assets/images/back-btn.png" style="width: 40%;" class="img-fluid">
                        </a>
                        <h2>Hashtag</h2>
                    </div>
                </div>
                <!-- <div class="col-6">
                    <div class="profile-header-details">
                        <a href="#">
                            <p>Change Password</p>
                        </a>
                    </div>
                </div> -->
            </div>
        </div>
    </section>

    <div>
        <form [formGroup]="getInterestandsocialForm">
            <section class="influencer-section">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="influ-ul">
                                <h5>Share Your Interest</h5>

                                <ul>
                                    <li *ngFor="let categorymasteritem of allcategorymaster;let i=index">


                                        <input type="checkbox" id="cb{{categorymasteritem.category_id}}"
                                            value="{{categorymasteritem.category_id}}" (change)="interestChange($event)"
                                            [checked]="singleInterest.indexOf(categorymasteritem.category_id)!=-1" />

                                        <label for="cb{{categorymasteritem.category_id}}">
                                            <img src="{{env.hashtag_category+ categorymasteritem.category_image}}"
                                                class="img-fluid" />
                                            <p class="ft-p">{{categorymasteritem.category_name}}</p>
                                        </label>
                                    </li>
                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </section>


            <section class="share-interest">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 sh">
                            <h5>Share Your Social Link</h5>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text fb-color"><i class="fa fa-facebook"
                                            aria-hidden="true"></i></span>
                                </div>
                                <input type="text" formControlName="facebook"
                                    class="form-control input_user fb-in-background" placeholder="Facebook">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text insta-color"><i class="fa fa-instagram"
                                            aria-hidden="true"></i></span>
                                </div>
                                <input type="text" formControlName="instagram"
                                    class="form-control input_user insta-in-background" placeholder="Instagram">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text youtube-color"><i class="fa fa-youtube-play"
                                            aria-hidden="true"></i></span>
                                </div>
                                <input type="text" formControlName="youtube"
                                    class="form-control input_user youtube-in-background" placeholder="Youtube">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text twitter-color"><i class="fa fa-twitter"
                                            aria-hidden="true"></i></span>
                                </div>
                                <input type="text" formControlName="twitter"
                                    class="form-control input_user fb-in-twiter" placeholder="Twitter">
                            </div>

                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text amazon-color"><i class="fa fa-amazon"
                                            aria-hidden="true"></i></span>
                                </div>
                                <input type="text" formControlName="amazon" class="form-control input_user fb-in-twiter"
                                    placeholder="Amazon">
                            </div>


                            <div class="submit-div">
                                <button type="submit" class="sb-btn" (click)="registerhashtaguser()">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>

    </div>
</div>


<app-welcomefooter></app-welcomefooter>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="assets/js/owl.carousel.js"></script>
<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }


</script>
