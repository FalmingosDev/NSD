  <section class="newo-video">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <!--Carousel Wrapper-->
          <div id="video-carousel-example2" class="carousel slide carousel-fade" data-ride="carousel">
            <!--Indicators-->
            <ol class="carousel-indicators">
              <li data-target="#video-carousel-example2" data-slide-to="0" class="active"></li>
              <li data-target="#video-carousel-example2" data-slide-to="1"></li>
            </ol>
            <!--/.Indicators-->
            <!--Slides-->
            <div class="carousel-inner" role="listbox">

                <!--Mask color-->
                <div class="view">
                  <!--Video source-->
                  <video class="video-fluid" style="height: 195px;width: 100%;" autoplay loop muted>
                    <source src="http://3.0.255.31/newo-street/assets/video/vd-newo.mp4" type="video/mp4" />
                  </video>
                  <div class="mask rgba-indigo-light"></div>
                </div>

                <!--Caption-->
                <div class="carousel-caption">
                  <div class="animated fadeInDown">
                    <h3 class="h3-responsive"><a href="javascript:void(0)">Read More...</a></h3>
                  </div>
                </div>
                <!--Caption-->
              </div>
              <!-- /.First slide -->

              <!-- Second slide -->
              <div class="carousel-item">
                <!--Mask color-->
                <div class="view">
                  <!--Video source-->
                  <video class="video-fluid" style="height: 195px;width: 100%;" autoplay loop muted>
                    <source src="https://mdbootstrap.com/img/video/animation-intro.mp4" type="video/mp4" />
                  </video>
                  <div class="mask rgba-purple-slight"></div>
                </div>

                <!--Caption-->
                <div class="carousel-caption">
                  <div class="animated fadeInDown">
                    <h3 class="h3-responsive"><a href="javascript:void(0)">Raed More..</a></h3>
                  </div>
                </div>
                <!--Caption-->
              </div>
              <!-- /.Second slide -->
            </div>
            <!--/.Slides-->
            <!--Controls-->
            <a class="carousel-control-prev" href="#video-carousel-example2" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#video-carousel-example2" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
            <!--/.Controls-->
          </div>
          <!--Carousel Wrapper-->
        </div>
      </div>
    </div>
