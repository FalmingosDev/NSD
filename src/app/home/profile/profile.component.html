<div class="margin-div">
    <div class="profile-name">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="profile-header-details">
                        <a routerLink="/">
                            <!-- <i class="fa fa-long-arrow-left" aria-hidden="true"></i> -->
                            <img src="assets/images/back-btn.png" style="width: 40%;" class="img-fluid">
                        </a>
                        <h6>Hi,<span class="profile-user-name">{{name}}</span>
                            <span class="profile-email">{{email}}</span></h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="profile-header-details">
                        <a routerLink="/change_password">
                            <p>Change Password</p>
                        </a>
                        <a href="javascript:void(0)" routerLink="/profile_detail">
                            <div class="face-round-profile">
                                <!-- <img src="{{profile_pic_url}}" class="img-fluid" *ngIf="profile_pic != ''">
                                <img src="assets/images/face-round.png" class="img-fluid" *ngIf="profile_pic == ''"> -->
                                <img src="assets/images/face-round.png" class="img-fluid">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="my-newo">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="my-newo-text">
                        <h2>My<span> Newo</span></h2>
                    </div>
                </div>
            </div>
            <a href="javascript:void(0)" routerLink="/walletdetails">
                <div class="row">
                    <div class="col-3">
                        <div class="my-newo-bx">
                            <img src="assets/images/wallet.png" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="my-newo-count">
                            <h3>Wallet (Balance)<span>{{wallet}}</span></h3>
                        </div>
                    </div>

                </div>
            </a>
            <a href="javascript:void(0)" routerLink="/rewards">
                <div class="row">
                    <div class="col-3">
                        <div class="my-newo-bx">
                            <img src="assets/images/profile-rewards.png" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="my-newo-count">
                            <h3>Reward (Earned)<span>{{wallet_point}}</span></h3>
                        </div>
                    </div>
                </div>
            </a>
            <a href="javascript:void(0)" routerLink="/referral">
                <div class="row">
                    <div class="col-3">
                        <div class="my-newo-bx">
                            <img src="assets/images/profile-referals.png" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="my-newo-count">
                            <h3>Referral (Earned)<span>{{referrer_point}}</span></h3>
                        </div>
                    </div>
                </div>
            </a>
            <a href="javascript:void(0)" routerLink="/redeem">
                <div class="row">
                    <div class="col-3">
                        <div class="my-newo-bx">
                            <img src="assets/images/redeem.png" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="my-newo-count">
                            <h3>Redeem Coins<span></span></h3>
                        </div>
                    </div>
                </div>
            </a>
            <a href="javascript:void(0)" routerLink="/rechargewallet">
                <div class="row">
                    <div class="col-3">
                        <div class="my-newo-bx">
                            <img src="assets/images/rc-wl.png" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="my-newo-count">
                            <h3>Recharge Wallet<span></span></h3>
                        </div>
                    </div>
                </div>
            </a>
            <div class="row">
                <div class="col-3">
                    <div class="my-newo-bx">
                        <img src="assets/images/profile-activity.png" class="img-fluid">
                    </div>
                </div>
                <div class="col-9">
                    <div class="my-newo-count">
                        <h3>Last Active on<span>{{transform_date}}</span></h3>
                        <!-- | date:'MMM d, y, h:mm a'-->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="profile-logout">
                        <a href="javascript:void(0)" (click)="logout()">
                            <img src="assets/images/profile-logout.png" class="img-fluid">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-welcomefooter></app-welcomefooter>
