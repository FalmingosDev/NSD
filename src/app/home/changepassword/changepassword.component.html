<ngx-alerts></ngx-alerts>
<div class="margin-div">
    <section class="edit-profile-img">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="profile-header-details">
                        <a routerLink="/profile">
                            <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>  
    </section>
      <section class="password-change-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="edit-form"> 
                        <form class="container" [formGroup]="pwChangeForm" (ngSubmit)="passwordUpdate(pwChangeForm.value)">
                          <div class="form-group frm-input">
                            <label class="edit-label" for="">Old Password</label>
                              <!-- <input type="password" class="form-control" formControlName="old_password" name="password" autocomplete="current-password" required="" id="id_password">
                              <i class="fa fa-eye" aria-hidden="true" id="togglePassword" style="cursor: pointer;"></i> -->
                              <li>
                                <input type="password" name="password" formControlName="old_password" class="form-control" id="id_password" />
                                <span class="password-showhide">
                                  <span class="show-password"><i class="fa fa-eye" aria-hidden="true"></i></span>
                                <span class="hide-password"><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                                </span>
                              </li>
                          </div>
                          <div class="form-group frm-input">
                            <label class="edit-label" for="">New Password</label>
                              <!-- <input type="password" class="form-control" formControlName="new_password" name="newpassword" autocomplete="current-password" required="" id="id_password2">
                              <i class="fa fa-eye" aria-hidden="true" id="togglePassword2" style="cursor: pointer;"></i> -->
                              <li>
                                <input type="password" name="newpassword" formControlName="new_password" class="form-control" id="id_password2" />
                                <span class="password-showhide">
                                  <span class="show-password"><i class="fa fa-eye" aria-hidden="true"></i></span>
                                <span class="hide-password"><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                                </span>
                              </li>
                              <h2>Password must</h2>
                              <ul>
                                <li>Be between 8 and 64 characters</li>
                                  <li>Include at last two of the following
                                    <ul>
                                        <li>An uppercase character</li>
                                        <li>A number</li>
                                        <li>A special character</li>
                                      </ul>
                                  </li>
                              </ul>
                          </div>
                            <div class="form-group frm-input">
                            <label class="edit-label" for="">Confirm</label>
                              <!-- <input type="password" class="form-control" formControlName="cnf_password" name="password" autocomplete="current-password" required="" id="id_password3">
                              <i class="fa fa-eye" aria-hidden="true" id="togglePassword3" style="cursor: pointer;"></i> -->
                              <li>
                                <input type="password" name="password" formControlName="cnf_password" class="form-control" id="id_password3" />
                                <span class="password-showhide">
                                  <span class="show-password"><i class="fa fa-eye" aria-hidden="true"></i></span>
                                <span class="hide-password"><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                                </span>
                              </li>
                          </div>
                            <div class="submit-div">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="submit" class="btn btn-close"><i class="fa fa-times" aria-hidden="true"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
          </div>
      </section>
  </div>
  <app-welcomefooter></app-welcomefooter>
