    <app-welcomeheader></app-welcomeheader>
    <div class="container">
        <div class="row mb-3">
            <div class="col-md-4 col-4" *ngFor="let image of gallery; let i = index">
                <div class="cf-img">
                    <img src="{{image}}" (click)="showLightbox(i)" (click)="open(mymodal)" class="img-fluid"/> 
                </div>
            </div>
            <ng-image-fullscreen-view
            [images]="imageObject"
            [imageIndex]="selectedImageIndex"
            [show]="showFlag"
            (close)="closeEventHandler()"></ng-image-fullscreen-view>
        </div>

<ng-template #mymodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Here I am!
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
    </div>
  </ng-template>
