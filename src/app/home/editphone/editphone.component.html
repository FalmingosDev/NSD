<ngx-alerts></ngx-alerts>
<section class="edit-profile-img">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="profile-header-details">
                    <a routerLink="/profile">
                        <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="edit-phone-div" id="edit-two">
    <form class="container" [formGroup]="phnChangeForm" (ngSubmit)="phoneUpdate(phnChangeForm.value)">
        <div class="form-group">
            <label class="edit-label" for="">Old NO</label>
            <input type="phone" class="form-control" value="{{phone}}" id="old-phone" aria-describedby="phonelHelp">
        </div>
        <div class="form-group">
            <label class="edit-label" for="">New NO</label>
            <input type="phone" class="form-control" formControlName="new_phone" id="old-phone" aria-describedby="phonelHelp">
        </div>
        <div class="form-group">
            <label class="edit-label" for="">OTP</label>
            <input type="text" class="form-control" formControlName="otp" id="old-phone" aria-describedby="phonelHelp">
        </div>
        <div class="submit-div">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="javascript:void(0)" class="btn btn-close" routerLink="/profile"><i class="fa fa-times" aria-hidden="true"></i></a>
        </div>
    </form>

</div>
<app-welcomefooter></app-welcomefooter>
