<app-header></app-header>

	<section style="text-align: center; color: yellow;">
		<div class="container">
			<div class="row">
				<div class="col-12" *ngFor="let game of gameData | keyvalue">
					<div class="gm-img">
						<a routerLink="/play/{{game.value.game_id}}">
							<img src="{{env.AWS_GAME_URL+game.value.game_img}}" class="img-fluid">
							<h6>{{game.value.game_name}}</h6>
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>

<app-welcomefooter></app-welcomefooter>
