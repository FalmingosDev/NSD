<div class="body-strucre">
       
    <section class="top-bar-nav">
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <div class="main-wishlist-1">
                        <div> <a routerLink="/multiplexhome"><img src="assets/logo/back-btn.webp" class="img-fluid"></a>
                        </div>
                        <h3>My wishlist</h3>
                    </div>
                </div>
                <div class="col-2">
                    <div class="main-wishlist">
                        <img src=" assets/logo/wishlist.webp" class="img-fluid">
                        
                    </div>
                </div>
               

            </div>

        </div>
    </section>
  
    <section class="second-part" *ngFor="let item of wishListShow">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                                        

                                        <div class="t-b-s-background"> 
                                                   
                                                    <div class="show-box new-box">
                                                      <img src="{{env.CLOUDFRONT_MULTIPLEX_IMAGE_URL+item.image}}" class="img-fluid">
                                                    </div>
                                                    
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-3">
                                                
                                                </div>
                                                <div class="col-9 chat-chati">
                                                <ul>
                                                    <a (click)="checkSubscribe(item.id,item.purchase_time,yesterday)">
                                                    <li><span class="movie">{{item.name.slice(0, 20 )}}</span></li>
                                                    <li><span>{{item.duration_time}}</span><span class="main-date">{{item.year}}</span></li>
                                                    <li><span>{{item.genere_name}}</span></li>
                                                    </a>
                                                    <li class="star">
                                                        <img src="assets/images/rating-fill.svg"
                                                            class="img-fluid">
                                                        <span class="date-text">{{item.rating}}/10</span>
                                                        
                                                        <span class="main-whistlist-new"><a
                                                            (click)="removeWishList(item.id)"><img
                                                                src="assets/logo/wishlisted.svg"
                                                                class="img-fluid"></a></span>
                                                    </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                       
                </div>
            </div>
        </div>
