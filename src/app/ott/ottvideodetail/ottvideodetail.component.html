<app-ottheader></app-ottheader>
<div class="sec-dv">
    <section class="pl-video">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="rt-video-div" id="vid_div">
                        <video autoplay width="100%" height="100%" controls="" id="vidId">
                          <source [src]="final_video_url" type="video/mp4" >
                        </video>
                    </div>
                </div>
            </div>
            <div class="row mt-bd-watch">
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="vdya-div">
                        <h3>{{video_name}}</h3>
                        <ul>
                            <li>
                                <button type="button" class="btn btn-lv" data-toggle="modal" data-target="#heart-md">
                                    <i class="fa fa-heart-o"></i>
                                </button>
                            </li>
                            <li>
                                <button type="button" class="btn btn-lv" data-toggle="modal" data-target="#clock-md">
                                    <i class="fa fa-clock-o"></i>
                                </button>
                            </li>
                            <li>||</li>
                            <li>
                                <button type="button" class="btn btn-danger">
                                    HD
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="vdya-str">
                        <p>Starring : <a href="#">{{video_starring}}</a></p>
                        <p>Genre : <a href="#">{{video_genere}}</a></p>
                        <p>Video Type : <a href="#">{{video_type}}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- Modal -->
<div class="modal fade md-op" id="heart-md" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                <h2>OPPS!</h2>
                <p>Already exist on your Favorite list.</p>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
            </div>
            <!--<div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>-->
        </div>
    </div>
</div>
<div class="modal fade md-op" id="clock-md" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                <h2>OPPS!</h2>
                <p>Already exist on your Favorite list.</p>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
            </div>
            <!--<div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>-->
        </div>
    </div>
</div>
