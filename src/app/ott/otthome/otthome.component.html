<app-ottheader></app-ottheader>
<div class="ot-ection" style="margin-bottom: 74px;">
    <section class="banner">
        <owl-carousel-o [options]="bannerOptions">
            <ng-template carouselSlide *ngFor="let bData of bannerData | keyvalue">
                <a (click)="videoDetail($event,bData.value.id)">
                    <div class="slide">
                        <img src="{{env.AWS_POSTER_URL+bData.value.poster}}" class="img-fluid">
                    </div>
                </a>
            </ng-template>
        </owl-carousel-o>
    </section>
    <section class="rg-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-9 col-8">
                            <h3 class="rs-h3-cl"><a routerLink="/ottshorts">Shorts</a></h3>
                        </div>
                    </div>
                    <owl-carousel-o [options]="resumeOptions">
                        <ng-template carouselSlide *ngFor="let sData of shortsData | keyvalue">
                            <div class="slide">
                                <a (click)="videoDetail($event,sData.value.id)"><img src="{{env.AWS_THUMB_URL+sData.value.thumb}}" class="img-fluid"></a>
                            </div>
                        </ng-template>
                    </owl-carousel-o>
                </div>
            </div>
        </div>
    </section>
    <section class="rg-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-9 col-8">
                            <h3 class="rs-h3-cl"><a>Music</a></h3>
                        </div>
                    </div>
                    <owl-carousel-o [options]="resumeOptions">
                        <ng-template carouselSlide *ngFor="let mData of musicData | keyvalue">
                            <div class="slide">
                                <a (click)="episodeDetail($event,mData.value.episode)"><img src="{{env.AWS_THUMB_URL+mData.value.thumb}}" class="img-fluid"></a>
                            </div>
                        </ng-template>
                    </owl-carousel-o>                    
                </div>
            </div>
        </div>
    </section>
    <section class="rg-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-9 col-8">
                            <h3 class="rs-h3-cl"><a>WMD</a></h3>
                        </div>
                    </div>
                    <owl-carousel-o [options]="resumeOptions">
                        <ng-template carouselSlide *ngFor="let wData of wmdData | keyvalue">
                            <div class="slide">
                                <a (click)="videoDetail($event,wData.value.id)"><img src="{{env.AWS_THUMB_URL+wData.value.thumb}}" class="img-fluid"></a>
                            </div>
                        </ng-template>
                    </owl-carousel-o>                    
                </div>
            </div>
        </div>
    </section>
</div>
<app-welcomefooter></app-welcomefooter>
